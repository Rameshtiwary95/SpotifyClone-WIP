<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="icon" href="./css.project/logo.png"/>
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotifyclone.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
<body>    
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-options" style="opacity:1">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                    <div class="nav-options">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="#">search</a>
                    </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-options nav-options" >
                        <img src="library_icon.png"/>
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="box">
                    <p class="box-p1">Create your first playlist</p>
                    <p class="box-p2"style="opacity= 0.7">it's easy ,we'll help you </p>
                    <button class="badge">Create Playlist</button>
                </div>
                <div class="box">
                    <p class="box-p1">Let's find some podcasts to follow</p>
                    <p class="box-p2"style="opacity= 0.7">We'll keep you updated on new episode</p>
                    <button class="badge">Browse podcasts</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <img src="backward_icon.png">
                <img src="forward_icon.png">
                <div class="badge">Explore Premium</div>
                <button class="badge"><i class="fa-regular fa-circle-down"></i>Install App</button>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="cards"></div>
            </div>
        <div class="music-player">music player</div>
    </div>
    
</body>
</html>
